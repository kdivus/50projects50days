<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1595255941064-3152d72fdfad?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1614093643263-7ebf3d099724?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1614109485947-2929f801ab2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1700&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1601725176401-96be374bdc98?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1650&q=80');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1612543827278-d19245d6a00d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1700&q=80');"></div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
