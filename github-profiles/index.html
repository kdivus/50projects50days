<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profiles</title>
</head>
<body>
    
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a GitHub user">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/36.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, officia!</p>

                <ul>
                    <li>300 <strong>followers</strong></li>
                    <li>100 <strong>following</strong></li>
                    <li>30 <strong>repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repos">Repo 1</a>
                    <a href="#" class="repos">Repo 2</a>
                    <a href="#" class="repos">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
