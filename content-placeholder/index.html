<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>My Project</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1593642532400-2682810df593?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="" srcset="">
        </div>
        <div class="card-content">
            <h3 id="title" class="card-title animated-bg animated-bg-text">
                Lorem ipsum dolor sit amet.
            </h3>
            <p class="card-excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, similique?
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="" srcset="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
                    <small class="animated-bg animated-bg-text" id="date">March 30, 2021</small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
